<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">
</head>
<body>
    <div class="bg"></div>
    <header>
        <img src="assets/icon.svg" alt="icon">
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="buttons">
            <div class="start"><button>Restart</button></div>
            <div class="status">Player 1 Turn</div>
        </div>
        <div class="board">
            <div class="cell c1"><img src="assets/nothing.svg"></div>
            <div class="cell c2"><img src="assets/nothing.svg"></div>
            <div class="cell c3"><img src="assets/nothing.svg"></div>
            <div class="cell c4"><img src="assets/nothing.svg"></div>
            <div class="cell c5"><img src="assets/nothing.svg"></div>
            <div class="cell c6"><img src="assets/nothing.svg"></div>
            <div class="cell c7"><img src="assets/nothing.svg"></div>
            <div class="cell c8"><img src="assets/nothing.svg"></div>
            <div class="cell c9"><img src="assets/nothing.svg"></div>
            <div class="line l1"></div>
            <div class="line l2"></div>
            <div class="line l3"></div>
            <div class="line l4"></div>
            <div class="line l5"></div>
            <div class="line l6"></div>
            <div class="line7"><div class="line l7"></div></div>
            <div class="line8"><div class="line l8"></div></div>
        </div>
    </main>
    <footer>&copy; Created by Naman</footer>

    <script src="script.js"></script>
</body>
</html>
